<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Diagn√≥stico de Fallas en PC</title>
    <style>
        body { font-family: sans-serif; max-width: 700px; margin: auto; padding: 20px; background-color: #f4f4f9; }
        h1 { color: #333; }
        .form-container { background-color: white; padding: 25px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .symptom-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .symptom-item { display: flex; align-items: center; }
        input[type="checkbox"] { margin-right: 10px; }
        button { display: block; width: 100%; padding: 12px; font-size: 16px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 20px; }
        .resultado { margin-top: 25px; padding: 15px; background-color: #e7f3fe; border-left: 6px solid #2196F3; }
    </style>
</head>
<body>
    <h1>üñ•Ô∏è Sistema Experto de Diagn√≥stico de PC</h1>
    <div class="form-container">
        <p>Selecciona los s√≠ntomas que presenta tu computadora y presiona "Diagnosticar".</p>
        <form action="/diagnostico-web" method="post">
            <div class="symptom-grid">
                <div class="symptom-item"><input type="checkbox" name="pc_no_enciende"><label>La PC no enciende</label></div>
                <div class="symptom-item"><input type="checkbox" name="pantalla_sin_video"><label>Pantalla sin video</label></div>
                <div class="symptom-item"><input type="checkbox" name="sistema_operativo_lento"><label>Sistema lento</label></div>
                <div class="symptom-item"><input type="checkbox" name="ruidos_extranos_hdd"><label>Ruidos en disco duro</label></div>
                <div class="symptom-item"><input type="checkbox" name="periferico_no_funciona"><label>Perif√©rico no funciona</label></div>
                <div class="symptom-item"><input type="checkbox" name="hace_pitidos_al_arrancar"><label>Hace pitidos al arrancar</label></div>
                <div class="symptom-item"><input type="checkbox" name="mensajes_de_error_os"><label>Mensajes de error/Pantalla azul</label></div>
            </div>
            <button type="submit">Diagnosticar</button>
        </form>

        {% if diagnostico %}
        <div class="resultado">
            <h2>Resultado del Diagn√≥stico:</h2>
            <p>{{ diagnostico }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
