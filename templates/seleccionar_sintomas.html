<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Diagnóstico PC - Síntomas de {{ categoria }}</title>
    <style> /* Mismos estilos básicos */
         body { font-family: sans-serif; max-width: 700px; margin: 40px auto; padding: 20px; background-color: #f4f4f9; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1, h2 { text-align: center; color: #333; }
         .form-container { background-color: white; padding: 25px; border-radius: 8px; margin-top: 20px;}
        .symptom-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; margin-top: 20px; }
        .symptom-item { display: flex; align-items: center; background-color: #fff; padding: 10px; border: 1px solid #ddd; border-radius: 5px;}
        input[type="checkbox"] { margin-right: 10px; transform: scale(1.2); }
         button { display: block; width: 100%; padding: 12px; font-size: 16px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 25px; }
        button:hover { background-color: #218838; }
        a { color: #007bff; text-decoration: none; display: inline-block; margin-top: 15px;}
    </style>
</head>
<body>
    <h1>Síntomas de {{ categoria }}</h1>
    <div class="form-container">
        <form action="/diagnostico" method="post">
            <h2>Selecciona los síntomas presentes:</h2>
            <div class="symptom-grid">
                {% for hecho in hechos %}
                <div class="symptom-item">
                    <input type="checkbox" name="sintomas_seleccionados" value="{{ hecho.id }}" id="{{ hecho.id }}">
                    <label for="{{ hecho.id }}">{{ hecho.pregunta }}</label>
                </div>
                {% endfor %}
            </div>
            <button type="submit">Obtener Diagnóstico</button>
        </form>
         <a href="/">&laquo; Volver a Categorías</a>
         <a href="/otro-problema" style="margin-top: 20px; color: #6c757d;">¿Tu problema no está aquí? Descríbelo</a>
    </div>
</body>
</html>
